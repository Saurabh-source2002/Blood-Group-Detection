<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Classification</title>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const formData = new FormData(this);
    
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Prediction: ' + data.prediction); // Display the prediction result
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            });
        });
    </script>    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('imge1.png'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1 {
            color: #b22222; /* Blood red color */
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgb(13, 13, 13);
        }
        form {
            margin-top: 30px;
            display: inline-block;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff6a65;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="tel"] {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border: 2px solid #ff758c;
            border-radius: 6px;
            font-size: 1em;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #ff6a65;
            box-shadow: 0 0 8px rgba(255, 106, 101, 0.5);
        }
        button {
            background: linear-gradient(135deg, #ff6a65, #ff758c);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #c74e62, #e9639b);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Blood Group Classification</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        
        <label for="age">Age:</label>
        <input type="text" name="age" id="age" placeholder="Enter your age" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
        
        <label for="file">Upload Fingerprint Image:</label>
        <input type="file" name="file" id="file" required>
        
        <button type="submit">Classify</button>
    </form>
</body>
</html>
